<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список ТС</title>
    <meta charset="UTF-8">
</head>

<body>
<form th:object="${greetingsMessage}">
    <h2 th:text="${greetingsMessage}"></h2>
</form>
<br>

<h2>Полный список транспортных средств</h2>

<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Рег. номер</th>
        <th>Тягач, 0,1 бар/кг</th>
        <th>Прицеп, 0,1 бар/кг</th>
        <th>Масса ТС, кг</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="truck, iterStat : ${truckList}">
        <td th:text="${truck.getId()}"></td>
        <td th:text="${truck.getTruckNumber()}"></td>
        <td th:text="${truck.getFrontPrice()}"></td>
        <td th:text="${truck.getRearPrice()}"></td>
        <td th:text="${truck.getTruckWeight()}"></td>
    </tr>
    </tbody>

</table>
<br>


<h3>Отфильтровать измерения по номеру ТС</h3>

<form name="listById" th:action="@{/measure/listById}" th:method="get">
    <select name="truck" th:object="${truckList}">
        <option value="">--</option>
        <option th:each="truck : ${truckList}"
                th:value="${truck.getId()}"
                th:text="${truck.getTruckNumber()}"></option>
    </select>
    <input type="submit" value="Посчитать"></form>
